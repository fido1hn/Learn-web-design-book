<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Video Embedding Formats</h1>
    <h2>iframe</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/k4szRq1R-08" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    <h2>Video element</h2>
    <video height="262" width="320" controls>
        <source src="windtunnel.mp4" type="video/mp4">
        <source src="windtunnel.ogg" type="video/ogg">
        <source src="windtunnel.webm" type="video/webm">
        Sorry, your browser does not support html5 video
    </video>
    
</body>

</html>
